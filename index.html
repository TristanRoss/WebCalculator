<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
        
    </head>
    <body>
        
        <div id="view">0</div>
        <div id="calculator">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&divide</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>C</button>
            <button>0</button>
            <button>+</button>
            <button>=</button>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>

    <ul>
        <li><a href="http://tristanross.github.io">Portfolio Homepage</a></li>
        <li><a href="http://github.com/TristanRoss/WebCalculator">This Project's Repository</a></li>
    </ul>
</html>
