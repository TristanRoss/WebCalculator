<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="calculator.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="view">12345</div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&divide</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <br>
            <button>.</button>
            <button>0</button>
            <button>clear</button>
            <button>=</button>
        </div>
    </body>
</html>
